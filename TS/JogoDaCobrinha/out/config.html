<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Configurações - Jogo da Cobrinha</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 id="how-to-play">Como jogar</h1>
        <p id="how-to-playP">Utilize as setinhas do teclado para se movimentar, pegue comida (pontos vermelhos) para pontuar e crescer e não bata em seu próprio corpo</p>
        <h1 id="configH1">Configurações</h1>
        <label for="input" id="label">Insira a velocidade do jogo (ticks) em milíssegundos [Recomendado: 100]</label>
        <input type="number" id="input" value="100">

        <div id="play-div-pc">
            <p class="play" id="play-button-pc">Jogar - Computador</p>
        </div>

        <div id="play-div-mobile">
            <p class="play" id="play-button-mob">Jogar - Mobile</p>
        </div>

        <script src="config.js"></script>
    </body>
</html>
