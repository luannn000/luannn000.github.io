<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo - Jogo da Cobrinha</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/fb005d0ebe.js" crossorigin="anonymous"></script>
    </head>
    <body id="computerHTML">
        <div id="game-container">
            <canvas id="game-board"></canvas>
            <div id="score">0</div>

            <div id="mobile-controls">
                <div id="up" class="controls">
                    <i class="fa-solid fa-up-long" style="color: #000000;" id="up"></i>
                </div>
                <div id="left" class="controls">
                    <i class="fa-solid fa-left-long" style="color: #000000;" id="left"></i>
                </div>
                <div id="right" class="controls">
                    <i class="fa-solid fa-right-long" style="color: #000000;" id="right"></i>
                </div>
                <div id="down" class="controls">
                    <i class="fa-solid fa-down-long" style="color: #000000;" id="down"></i>
                </div>
            </div>

            <button id="reset-button">Reset</button>
        </div>

        <script src="./game.js"></script>
    </body>
</html>
