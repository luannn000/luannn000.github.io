<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Genius Game</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h3 id="score">Score: 0</h3>

        <div id="game-container">
            <div class="genius-colors enabled" id="red"></div>
            <div class="genius-colors enabled" id="green"></div>
            <div class="genius-colors enabled" id="blue"></div>
            <div class="genius-colors enabled" id="yellow"></div>
        </div>

        <div id="buttons">
            <input type="button" value="Start game" id="start-button">
        </div>

        <h3 id="game-over" hidden>GAME OVER - Start again</h3>

        <script src="./index.js"></script>
    </body>
</html>
